{% extends 'polls/base.html' %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="mystyle2.css">
{% endblock %}

{% block title %}List of polls {% endblock %}

{% block content %}
    {% if polls %}
        <ul>
            {% for poll in polls %}
                <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are currently available.</p>
    {% endif %}
{% endblock %}
